  <div class="zawaj-find-matches">
    <div class="container compress pd-top-35 pd-bottom-15">
      <form action="index.html" method="get" class="pd-top-35 pd-bottom-35">
          
          <div class="inline-block">
            <label for="gender_select_1" class="type-italic mg-right-15 fg-white">I am a</label>
            <select class="zawaj-select" name="gender_select_1" id="gender_select_1"><option>Man</option>
            <option>Woman</option></select>
          </div>

          <div class="inline-block">
            <label for="gender_select_2" class="type-italic mg-right-15 fg-white">Seeking a</label>
            <select class="zawaj-select" name="gender_select_2" id="gender_select_2"><option>Woman</option>
              <option>Man</option></select>
          </div>

          <div class="inline-block">
            <label for="age_select_from" class="type-italic mg-right-15 fg-white">From</label>
            <select class="zawaj-select" id="age_select_from" name="age_select_from"><option>18</option></select>
          </div>

          <div class="inline-block">
            <label for="age_select_to" class="type-italic mg-right-15 fg-white">To</label>
            <select class="zawaj-select" id="age_select_to" name="age_select_to"><option>20</option>
              <option>25</option>
              <option>30</option>
              <option>35</option>
              <option>40</option>
              <option>45</option>
              <option>50</option></select>
          </div>
     
          <div class="spacer pd-bottom-15"></div>

          <div class="inline-block">
            <label for="location_select" class="type-italic mg-right-15 fg-white">Located In</label>
            <select class="zawaj-select" name="location_select" id="location_select">
                <option>United States</option>
                <option>Canada</option>
                <option>Asia</option>
                <option>Europe</option>
                <option>Antartica</option>
                <option>Africa</option>
            </select>
          </div>

          <div class="inline-block">
            <label for="location_select_2" class="type-italic mg-right-15 fg-white">City</label>
            <select class="zawaj-select" id="location_select_2" name="location_select_2">
                <option>Paris</option>
                <option>New York</option>
                <option>London</option>
                <option>Bankok</option>
                <option>Barcelona</option>
            </select>
          </div>

          <div class="inline-block">
            <label for="type_select" class="type-italic mg-right-15 fg-white">Type</label>
            <select class="zawaj-select" id="type_select" name="type_select"><option>Athelic</option></select>
          </div>

          <div class="inline-block submit">
            <input type="submit" value="Find Matches" name="submit" class="btn btn-primary" />
          </div>
          
      </form>
    </div>
